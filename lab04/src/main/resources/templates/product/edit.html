<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>

<body>
<div layout:fragment="content" class="container body-content">

    <h2>Edit Product</h2>

    <form th:action="@{/products/edit}"
          th:object="${product}"
          method="post"
          class="form"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Name</label>
            <input class="form-control"
                   type="text"
                   th:field="*{name}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
            </div>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input class="form-control"
                   type="number"
                   th:field="*{price}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}">
            </div>
        </div>

        <div class="form-group">
            <label>Image</label>
            <input class="form-control"
                   type="file"
                   name="imageProduct"
                   accept="image/png,image/jpeg">

            <div class="mt-2" th:if="${product.image != null}">
                <img th:src="@{/images/{img}(img=${product.image})}"
                     width="120">
            </div>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select th:field="*{category.id}" class="form-control">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <br>
        <input type="submit" class="btn btn-warning" value="Update Product">
    </form>

</div>
</body>
</html>
